<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1cc4ddc5eb.js"
         crossorigin="anonymous"></script>
    </head>
    <body >
        <button id="cal">Calculator</button>
        <div class="calculator">
        <div class="cal-head">
           <span> 
            <input type="color" id='color'> <b>Calculator</b>  
            <button id='close'>&#9932;</button></span>
             <div class="cal-main">
                 <div class="cal-input">
                     <input type="text" readonly id='res'>
                     <input type="text"  readonly value=''id='inputval'>
                     <b id="error"></b>
                 </div>
                  <div class="div-buttons" style="background-color: white;">
                   <div class="div-operator" style="background-color: white;">
                       <div class="operator" id='a'title="Addition">+</div>
                       <div class="operator" id='s'title="Subtraction">-</div>
                       <div class="operator" id='m'title="Multiplication"> *</div>
                       <div class="operator" id='d' title="Division">/</div>
                       <div class="operator" id='r'title="Modulus or Remainder">%</div>
                       <div class="operator" id='e'title="Equal">=</div>
                   </div>
                   <div class="div-number">
                   <div class="row1">
                       <div class="number" id='clear1'>C</div>
                       <div class="number" ></div>
                       <div class="number" id='root'>Square</div>
                       <div class="number" id='power'>Power</div>
                   </div> 
                   <div class="row1">
                    <div class="number" id='one'>1</div>
                    <div class="number" id='two'>2</div>
                    <div class="number" id='three'>3</div>
                    <div class="number" id='four'>4</div>
                   </div> 
                   <div class="row1">
                    <div class="number" id='five'>5</div>
                    <div class="number" id='six'>6</div>
                    <div class="number" id='seven'>7</div>
                    <div class="number" id='eight'>8</div>
                   </div> 
                   <div class="row1">
                    <div class="number" id='nine'>9</div>
                    <div class="number" id='zero'>0</div>
                    <div class="number" id='dot'>.</div>
                    <div class="number"></div>
                   </div> 

                   </div>

                  </div>
                 </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
