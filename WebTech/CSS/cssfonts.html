<html>
    <head>
        <title> CSS Fonts </title>
        <style>
         .fonts
         {
             font-family: Verdana, Geneva, Tahoma, sans-serif;
             font-style: italic;
         }
         .font-oblique
         {
             font-style: oblique;
             font-weight: bold;
             text-decoration: underline;
             text-transform: capitalize;
             text-shadow: 2px 2px 5px green;
             font-size: 5vw;
         }

        </style>
    </head>
    <body>
        <p class="fonts">
            I am font. <br>
            <b class="font-oblique"> I am oblique styled fonts.</b>
        </p>
    </body>
</html>
